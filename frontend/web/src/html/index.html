<!DOCTYPE html>
<html>
@@include('src/html/_head.html')

<body>
    <!------------------------------------- PAGES -------------------------------------->
    <div class="b-page_wrap asd-wrap">
        <div class="b-page_wrap_in asd-wrap">
            <div id="wrap-index" class="b-page asd-wrap" data-page="index" data-route="index" data-page-type="page" style="display: none;"></div>
        </div>
    </div>


    <!------------------------------------- TEMPLATES -------------------------------------->
    <div class="b-templates" style="position: absolute; left: -1000px; top: -1000px;">
        <!------------------------------------- HEADER -------------------------------------->
        <script id="header_template" type="text/template">
            <div class="b-header asd-pos-top-center"></div>
        </script>

        <!------------------------------------- FOOTER -------------------------------------->
        <script id="footer_template" type="text/template">
            <div class="b-footer asd-pos-bottom-center"></div>
        </script>
    </div>


    <!------------------------------------- MESSAGE POPUP -------------------------------------->
    <div class="b-message_popup b-small_popup asd-wrap" style="display: none;">
        <div class="b-popup_overlay asd-wrap"></div>
        <div class="js-small_popup_close asd-wrap"></div>

        <div class="b-message_popup_content b-small_popup_content asd-pos-center asd-bg-crop">
            <div class="asd-text-center-1">
                <div class="asd-text-center-2">
                    <div class="b-message_popup_content_in b-small_popup_content_in"></div>
                </div>
            </div>
            <div class="js-small_popup_close b-message_popup_close b-popup_close b-button b-hover asd-bg-fit"></div>
        </div>
    </div>



    <!--------------------------------------- PRELOADER -------------------------------------->
    <div id="wrap-preloader" class="b-preloader asd-wrap">
        <div class="b-preloader_bg asd-wrap"></div>
    </div>



    <!--------------------------------------- MOBILE ROTATE --------------------------------->
    <div class="b-mobile_rotate asd-wrap" style="display: none;">
        <div class="b-mobile_rotate_bg asd-wrap asd-bg-crop"></div>

        <div class="b-mobile_rotate_in asd-pos-center">
            <div class="b-mobile_rotate_img icon-milk_label b-button asd-bg-fit"></div>
            <div class="b-mobile_rotate_text">Поверните ваше устройство <br>вертикально</div>
        </div>
    </div>



    <!--------------------------------------- SCRIPTS --------------------------------->
    <script src="/js/all.min.js"></script>
</body>

</html>
